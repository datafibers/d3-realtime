<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voter Application</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src='js/jquery-2.1.1.min.js'></script>
</head>

<body>

<div class="container-fluid" data-bind="with: quizz()">
    <div class="row col-xs-12">
        <div class="hero-unit">
            <p>Hello, <span data-bind="text: $root.username"></span></p>
            <p><strong data-bind="text: question"></strong></p>
        </div>
        <div data-bind="foreach: answers">
            <div>
                <div style="width: 90%; text-align: center; margin-bottom: 5px" class="btn btn-lg btn-primary" data-bind="text: $data, click: $root.submitVote, class: $root.enabled()"></div>
            </div>
        </div>
    </div>
</div>

</body>

<script src='js/sockjs-min-0.3.4.js'></script>
<script src='js/knockout-min.js'></script>
<script src='js/vertxbus.js'></script>
<script src='js/app.js'></script>

</html>
