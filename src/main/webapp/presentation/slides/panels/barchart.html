<form role="form">
    <div class="input-group">
        <label for="data-size">Number of datapoints</label>
        <input id="data-size" name="size" type="text" value="20" />
    </div>
    <div class="input-group">
        <label for="transition-duration">Transition duration</label>
        <input id="transition-duration" name="duration" type="text" value="500" />
    </div>
    <div>
        <button type="button" class="btn btn-primary" id="update-all">Update All</button>
    </div>
</form>
<form role="form">
    <div class="input-group">
        <label for="data-step">Increment step</label>
        <input id="data-step" name="step" type="text" value="1" />
    </div>
    <button type="button" class="btn btn-primary" id="update-step">Update One</button>
</form>
<form role="form">
    <div class="input-group">
        <label for="refresh-rate">Auto-refresh rate</label>
        <input id="refresh-rate" name="rate" type="text" value="500" />
    </div>
    <button type="button" class="btn btn-primary" id="auto-refresh">Start</button>
</form>
<script>
    $("#update-all").click(function () {
        var section = Reveal.getCurrentSlide();
        $(section).trigger('update',{
            keepOld: false,
            size: $('#data-size').val(),
            duration: $('#transition-duration').val()
        });
    });

    $("#update-step").click(function () {
        var section = Reveal.getCurrentSlide();
        $(section).trigger('update',{
            keepOld: true,
            step: $('#data-step').val(),
            duration: $('#transition-duration').val()
        });
    });

    $("#auto-refresh").click(function () {
        var section = Reveal.getCurrentSlide();
        var rate = $('#refresh-rate').val();
        var action  = 'start';
        if ($(this).hasClass('active')) {
            action = 'stop';
        }
        $(section).trigger(action,{rate: rate});
        $(this).toggleClass('active')
    });
</script>
