<form role="form">
    <div class="input-group">
        <label for="vote-rate">Message rate per second</label>
        <input id="vote-rate" name="voterate" type="text" value="10" />
        <button type="button" class="btn btn-primary" id="vote-adjust">Adjust Rate</button>
    </div>
    <div>
        <button type="button" class="btn btn-primary" id="vote-toggle">Start Vote</button>
    </div>
</form>
<script>
    $("#vote-adjust").click(function () {
        var section = Reveal.getCurrentSlide();
        $(section).trigger('update',{
            rate: $('#vote-rate').val()
        });
    });

    $("#vote-toggle").click(function () {
        var section = Reveal.getCurrentSlide();
        var action  = 'start';

        if ($(this).hasClass('active')) {
            action = 'stop';
        }

        $(section).trigger(action,{rate: $('#vote-rate').val()});
        $(this).toggleClass('active')
    });

    $("#vote-stop").click(function () {
        var section = Reveal.getCurrentSlide();
        $(section).trigger('stop',{});
    });
</script>
